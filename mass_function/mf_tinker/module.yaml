name: Tinker_MF
version: '1'
purpose: Code to compute the Tinker et al. mass function given Pk from CAMB, based
    on Komatsu's CRL
url: http://www.mpa-garching.mpg.de/~komatsu/crl/
interface: tinker_mf_module.so
attribution: []
rules: ''
cite:
-   http://www.mpa-garching.mpg.de/~komatsu/crl/
-   Tinker et al 2008

assumptions:
-   Tinker mass function
-   Require P(k,z) from CAMB or otherwise

explanation: |
    "This module calculates the Tinker et al. mass function given the linear matter power spectrum."
params:
    feedback:
        meaning: Amount of output to print.  0 for no feedback.  1 for basic.
        type: int
        default: 0
    redshift_0:
        meaning: 1 outputs only z=0 mf. 0 outputs mass functions for each Pk in datablock
        type: int
        default: 0
inputs:
    matter_power_lin:
        k:
            meaning: Sample values of linear spectrum in Mpc/h
            type: real 1d
            default:
        z:
            meaning: Redshift of linear spectrum samples
            type: real 1d
            default:
        P:
            meaning: Linear spectrum in (Mpc/h)^{-3}
            type: real 2d
            default:
outputs:
    mass_function:
        r_h:
            meaning: R in (h^-1 Mpc)
            type: real 1d
        m_h:
            meaning: Mass in (omega_matter h^-1 M_solar)
            type: real 1d
        dndlnrh:
            meaning: Dn/dlnRh (h^3 Mpc^-3)
            type: real 2d
        dndlnmh:
            meaning: Dn/dlnMh (h^3 Mpc^-3)
            type: real 2d
