[runtime]
sampler = test
root = ${PWD}
verbosity = standard

[test]
save_dir=output/planck-hillipop-lollipop
fatal_errors=T

[maxlike]
output_ini = tmp.ini
tolerance = 1e-3

[output]
filename = output/planck-hillipop-lollipop.txt


[pipeline]
; these names refer to sections later in the file:
modules = consistency camb  lollipop hillipop
values = examples/planck-hillipop-lollipop-values.ini
priors = examples/planck-hillipop-lollipop-priors.ini
debug=T
timing=F

[hillipop]
file = likelihood/cmb/planck/hillipop/hillipop_interface.py
; Using TTTEEE mode means that cache is too large to stay
; in Github Actions, so we just test the TT mode alone
; mode = TTTEEE
mode = TT

[lollipop]
file = likelihood/cmb/planck/lollipop/lollipop_interface.py
mode = lowlEB



; The consistency module translates between our chosen parameterization
; and any other that modules in the pipeline may want (e.g. camb)
[consistency]
file = ./utility/consistency/consistency_interface.py
cosmomc_theta = T


[camb]
file = boltzmann/camb/camb_interface.py
mode = cmb
lmax = 2800          ;max ell to use for cmb calculation
feedback=1         ;amount of output to print
AccuracyBoost=1.1 ;CAMB accuracy boost parameter
do_tensors = True   ;include tensor modes
do_lensing = true    ;lensing is required w/ Planck data
NonLinear = lens
accurate_massive_neutrino_transfers = T
theta_H0_range = "20 100"

